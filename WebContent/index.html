<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("evabirthday");
				var app = new sap.m.App({id: "evaApp", initialPage:"idInitialView1"});
				var page = sap.ui.view({id:"idInitialView1", viewName:"evabirthday.InitialView", type:sap.ui.core.mvc.ViewType.XML});
				var wellness = sap.ui.view({id:"idWellnessView1", viewName:"evabirthday.Wellness", type:sap.ui.core.mvc.ViewType.XML});
				var shopping = sap.ui.view({id:"idShoppingView1", viewName:"evabirthday.Shopping", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.addPage(wellness);
				app.addPage(shopping);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
